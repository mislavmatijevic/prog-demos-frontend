<div #errorExplanationPopup class="error-explanation-popup"></div>

<ngx-monaco-editor class="editor-style" *ngIf="!isDiffEditor && editorModel" (onInit)="onReady($event)"
    [options]="editorOptions" [ngStyle]="ngStyle" [model]=editorModel />

<ngx-monaco-diff-editor class="editor-style" *ngIf="isDiffEditor" (onInit)="onReady($event)" [options]="editorOptions"
    [ngStyle]="ngStyle" [originalModel]="diffOriginalModel!" [modifiedModel]="diffModifiedModel!" />
