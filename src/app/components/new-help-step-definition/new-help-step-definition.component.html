<div class="column">
    <span>Programski kod:</span>
    <app-editor class="editor" class="editor" [code]="helpCode" (codeChange)="onHelpCodeChange($event)" />
    <span>Tekst oblačića:</span>
    <textarea pInputTextarea [ngModel]="helpHint" (ngModelChange)="onHelpHintChange($event)" class="help-text" rows="5"
        cols="30"></textarea>
</div>
