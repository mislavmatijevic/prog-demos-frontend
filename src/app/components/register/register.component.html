<form class="register-form" (ngSubmit)="onSubmit()">
    <div class="register-form__row">
        <div class="register-form__row__group">
            <label for="username" class="register-form__row__label">Novo korisničko ime</label>
            <input pInputText id="username" type="text" class="form-control register-form__row__input" name="username"
                minlength="2" required [formControl]="username" />
            <small class="register-form__row__hint">
                Ispravno korisničko ime je duže od 2 znaka.
            </small>
        </div>
    </div>
    <div class="register-form__row">
        <label for="email" class="register-form__row__label">Tvoj email za registraciju</label>
        <div class="register-form__row__group">
            <input pInputText id="email" type="text" class="form-control register-form__row__input" name="email"
                minlength="4" required [formControl]="email" email />
            <small class="register-form__row__hint">
                Email mi treba samo da ti pošaljem poveznicu za aktivaciju tvog novog računa.
            </small>
        </div>
    </div>
    <div class="register-form__row">
        <p-floatLabel>
            <input pInputText id="password" type="password" class="form-control register-form__row__input"
                name="password" minlength="8" required [formControl]="password" />
            <label for="password" class="register-form__row__label">Lozinka</label>
        </p-floatLabel>
        <small>Lozinka mora imati 8 znakova!</small>
    </div>
    <div class="register-form__row">
        <p>Pročitaj <a href="/privacy">Obavijest o privatnosti</a>.</p>
        <p-checkbox id="agree-to-privacy-policy" name="agree-to-privacy-policy"
            label="Prihvaćam Obavijest o privatnosti." required [(ngModel)]="checkedPrivacyPolicy"
            [binary]="true"></p-checkbox>
    </div>
    <p-button *ngIf="!registrationInProgress" label="Registracija" type="submit" icon="pi pi-user-plus" />
    <p-progressSpinner *ngIf="registrationInProgress" />
</form>
