<div *ngIf="task.isBossBattle" class="boss-battle-header"
    [ngClass]="{'burning-text': !completed, 'boss-battle-header__complete': completed}">
    {{completed ? 'Rije≈°eni Boss' : 'Boss Battle'}}
</div>
<div [ngClass]="{
    'task-card-wrapper': true,
    'task-card-completed': completed,
    'burning': task.isBossBattle && !completed,
    'burning-completed': task.isBossBattle && completed
}">
    <div class="header">
        <span class="header__title">{{task.identifier}}</span>
        <span class="header__description" [ngStyle]="{ color: task.complexity | complexityColor }">
            {{ task.complexity | complexityDescription }}
        </span>
        <span class="header__emoji" [ngStyle]="{ color: task.complexity | complexityColor }">{{
            task.complexity | complexityEmoji
            }}</span>
    </div>
    <div class="body">
        <p>{{ task.name }}</p>
        <p-button icon="pi pi-code" label="Otvori zadatak" (onClick)="openTask()"></p-button>
    </div>
    <div class="footer"></div>
</div>
