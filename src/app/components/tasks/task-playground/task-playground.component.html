<div class="task__wrapper">
    <p-toast [position]="'bottom-left'" />
    <div class="task__wrapper-info__wrapper" *ngIf="task"
        [ngStyle]="{'width': maximizeCodeHeight ? '0%' : '50%', 'padding': maximizeCodeHeight ? '0' : '20px 20px'}">
        <h2>Zadatak {{task.id_subtopic}}-{{task.order_num}} (#{{task.id}})</h2>
        <ul>
            <li>Ulaz: {{task.input}}</li>
            <li>Izlaz: {{task.output}}</li>
        </ul>
        <h2>Primjer:</h2>
        <div class="console-output">
            <pre>{{task.input_output_example|newline}}</pre>
        </div>
    </div>
    <div class="task__wrapper-input__wrapper">
        <div class="task__wrapper-input__wrapper-controls-top">
            <p-button (onClick)="expandCode()" text="true" icon="pi pi-code" pTooltip="Fokusiraj kod"
                tooltipPosition="bottom" />
            <p-button (onClick)="copyCode()" text="true" icon="pi pi-copy" pTooltip="Kopiraj cijeli kod"
                tooltipPosition="bottom" />
        </div>
        <ngx-monaco-editor (onInit)="onEditorReady($event)" [options]=editorOptions
            [ngStyle]="{'width': maximizeCodeHeight ? '100%' : 'initial'}" [model]=editorModel></ngx-monaco-editor>

        <div *ngIf="this.codeHelpShown">
            <p-button rounded="true" icon="pi pi-times" (onClick)="closeHelp()" pTooltip="Zatvori pomoÄ‡"
                tooltipPosition="top" severity="info" />
            <ngx-monaco-diff-editor (onInit)="onDiffEditorReady($event)" [options]=editorOptions
                [ngStyle]="{'width': maximizeCodeHeight ? '100%' : 'initial'}" [originalModel]=helpPreviousEditorModel!
                [modifiedModel]=helpSuggestionEditorModel!></ngx-monaco-diff-editor>
        </div>
        <div class="task__wrapper-input__wrapper-controls-bottom">
            <p-button *ngIf="!this.codeHelpShown && helpButtonRageTolerance != 0" rounded="true" icon="pi pi-lightbulb"
                (onClick)="giveHelp()" pTooltip="Pomozi mi!" tooltipPosition="top" severity="info" />
            <p-button rounded="true" icon="pi pi-face-smile" pTooltip="Motiviraj me!" tooltipPosition="top"
                severity="help" />
            <p-button rounded="true" icon="pi pi-play" pTooltip="Testiraj!" tooltipPosition="top" severity="contrast" />
        </div>
    </div>
</div>
<p-overlayPanel>
</p-overlayPanel>
