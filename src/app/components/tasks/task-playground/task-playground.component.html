    <div class="task__wrapper-info__wrapper" *ngIf="task">
        <h2>Zadatak {{task.id_subtopic}}-{{task.order_num}} (#{{task.id}})</h2>
        <ul>
            <li>Ulaz: {{task.input}}</li>
            <li>Izlaz: {{task.output}}</li>
        </ul>

            <pre>{{task.input_output_example|newline}}</pre>
        </div>
    </div>
