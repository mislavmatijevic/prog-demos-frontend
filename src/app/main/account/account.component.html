<h1>RaÄun</h1>
<div class="page-wrapper">
    <div class="row">
        <p>Ti si {{authService.getUser()?.username}}.</p>
        <p-button (onClick)="signOut()" label="Odjava" type="submit" icon="pi pi-sign-out" />
    </div>

    <p-progressSpinner *ngIf="solutionAttempts == null"></p-progressSpinner>

    <div class="statistics-wrapper" *ngIf="solutionAttempts !== null && solutionAttempts !== undefined">
        <div class="total-stats">
            <p-chart type="radar" [responsive]="true" [data]="radarData" [options]="radarOptions" />
        </div>
        <div>
            <div class="statistics-wrapper__doughnuts">
                <div *ngFor="let subtopicWithAttempts of solutionAttempts.solutionAttemptsPerSubtopic">
                    <p-chart type="doughnut" *ngIf="subtopicWithAttempts.totalTasksInSubtopicCount > 0"
                        [data]="getDataForCurrentAttempt(subtopicWithAttempts)"
                        [options]="getOptionsForCurrentAttempt(subtopicWithAttempts)" />
                </div>
            </div>
        </div>
    </div>
</div>
