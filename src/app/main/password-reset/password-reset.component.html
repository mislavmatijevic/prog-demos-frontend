<h1>Postavi novu lozinku</h1>
<form class="centered-form" (ngSubmit)="resetPassword()">
    <div>
        <p class="instructions">Unesi novu lozinku.</p>
        <div class="email-row">
            <input pInputText id="new_password" type="password" class="form-control email-row__input" name="newPassword"
                minlength="8" required [formControl]="newPassword" ngModel />
        </div>
        <small>Lozinka mora imati 8 znakova!</small>
    </div>
    <div>
        <p class="instructions">Ponovi novu lozinku.</p>
        <div class="email-row">
            <input pInputText id="repeated_new_password" type="password" class="form-control email-row__input"
                name="repeatedNewPassword" minlength="8" required [formControl]="repeatedNewPassword" ngModel />
        </div>
    </div>
    <div class="button-row">
        <p-button *ngIf="!resetRequested" label="Postavi novu lozinku" type="submit" />
    </div>
</form>
